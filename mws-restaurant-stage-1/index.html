<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1 class="title"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <a href="#main-section" class="skip-link">Skip to main content</a>
    </header>

    <main id="maincontent">
           
        <section id="map-container" role="application" 
                 title="Map of New York restaurants"
                 aria-label="Map of New York restaurants">  
            <div id="map"></div>
        </section>
        
        <section id="main-section">
            <div class="filter-options"
                 aria-label="Filter results by neighborhoods and cuisines"
                 tabindex="0">
                <h2>Filter Results</h2>
                
                <select id="neighborhoods-select" name="neighborhoods" 
                        aria-label="Select your desired neighborhood"
                        onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>

                <select id="cuisines-select" name="cuisines"
                        aria-label="Select your preferred cuisine type"
                        onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
              </div>
          <ul id="restaurants-list"></ul>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js">
    </script>
    <script type="application/javascript" charset="utf-8" src="js/main.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>


    <footer id="footer">
    Copyright Â© 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
